<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orasimos Beekeeping</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles/styles.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
            $("#header").load("shared/header.html");
            $("#footer").load("shared/footer.html");
            $("#map").load("shared/map.html")
        });
    </script> 
</head>
<body>
    <header id="header"></header>
    <div id="contact-container">
        <div class="page-title">
            <h2>Contact</h2>
        </div>
        <div class="contact-form-container">
            <form id="contact-form" class="contact-form" action="">
                <label for="#firstname">Firstname</label>
                <input class="input-text" id="firstname" type="text" placeholder="Your name">
                <label for="#lastname">Lastname</label>
                <input class="input-text" id="lastname" type="text" placeholder="Your lastname">
                <label for="#email">Email</label>
                <input class="input-text" id="email" type="email" placeholder="Your email">
                <label for="#message">Message</label>
                <textarea class="input-text" id="message" type="text" placeholder="Your message" maxlength="1000"></textarea>
                <input id="btnSubmit" class="btn" type="submit">
            </form>
        </div>
        <div id="map" class="map-container"></div>
    </div>    
    <footer id="footer"></footer>  
</body>
<script> 
    $(document).ready(function(){
        $('#contact-form').submit(function(event) {
            event.preventDefault();
            alert('Thank you for yout message!');
        });
    });
</script> 
</html>
